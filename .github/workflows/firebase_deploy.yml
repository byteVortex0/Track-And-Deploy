name: Deploy Dev APK to Firebase App Distribution

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.7"
          channel: "stable"

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK (DEV Flavor)
        run: |
          flutter build apk --flavor dev --target lib/main_dev.dart

      - name: Install Firebase CLI
        run: curl -sL https://firebase.tools | bash

      - name: Upload to Firebase App Distribution
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_CLI_TOKEN }}
        run: |
          firebase appdistribution:distribute \
            build/app/outputs/apk/dev/debug/app-dev-debug.apk \
            --app ${{ secrets.FIREBASE_APP_ID_DEV }} \
            --groups testers \
            --release-notes "Automated deploy from GitHub Actions"
